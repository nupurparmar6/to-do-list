<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="todo.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>My to do list</title>
</head>
<body>

   <div id="container">
       <h1>To-Do List <span id="plus"><i class="fas fa-plus"></i></span></h1>
       <input type="text" placeholder="Add New To-do" maxlength="50"> 
       <ul>
           <li><span class="delete"><i class="fas fa-trash"></i></span> Task-1</li>
           <li><span class="delete"><i class="fas fa-trash"></i></span> Task-2</li>
           <li><span class="delete"><i class="fas fa-trash"></i></span> Task-3</li>
       </ul>
   </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="todo.js" type="text/javascript"></script>
</body>
</html>
